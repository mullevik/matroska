<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Matroska Game</title>
</head>
<body>

    <div id="game">
        <div id="board">

            <div class="tile" data-x="0" data-y="0" style="left: 0px; top: 0px;"></div>
            <div class="tile" data-x="1" data-y="0" style="left: 100px; top: 0px;"></div>
            <div class="tile" data-x="2" data-y="0" style="left: 200px; top: 0px;"></div>
            <div class="tile" data-x="0" data-y="1" style="left: 0px; top: 100px;"></div>
            <div class="tile" data-x="1" data-y="1" style="left: 100px; top: 100px;"></div>
            <div class="tile" data-x="2" data-y="1" style="left: 200px; top: 100px;"></div>
            <div class="tile" data-x="0" data-y="2" style="left: 0px; top: 200px;"></div>
            <div class="tile" data-x="1" data-y="2" style="left: 100px; top: 200px;"></div>
            <div class="tile" data-x="2" data-y="2" style="left: 200px; top: 200px;"></div>
          
            <div class="figure team-max size-0" data-outside="true" data-x="0" data-y="0" data-team="max" data-size="0" style="left: 0px;"></div>
            <div class="figure team-max size-0" data-outside="true" data-x="0" data-y="0" data-team="max" data-size="0" style="left: 100px;"></div>
            <div class="figure team-max size-1" data-outside="true" data-x="0" data-y="0" data-team="max" data-size="1" style="left: 200px;"></div>
            <div class="figure team-max size-1" data-outside="true" data-x="0" data-y="0" data-team="max" data-size="1" style="left: 300px;"></div>
            <div class="figure team-max size-2" data-outside="true" data-x="0" data-y="0" data-team="max" data-size="2" style="left: 400px;"></div>
            <div class="figure team-max size-2" data-outside="true" data-x="0" data-y="0" data-team="max" data-size="2" style="left: 500px;"></div>
            <div class="figure team-min size-0" data-outside="true" data-x="0" data-y="0" data-team="min" data-size="0" style="left: 0px;"></div>
            <div class="figure team-min size-0" data-outside="true" data-x="0" data-y="0" data-team="min" data-size="0" style="left: 100px;"></div>
            <div class="figure team-min size-1" data-outside="true" data-x="0" data-y="0" data-team="min" data-size="1" style="left: 200px;"></div>
            <div class="figure team-min size-1" data-outside="true" data-x="0" data-y="0" data-team="min" data-size="1" style="left: 300px;"></div>
            <div class="figure team-min size-2" data-outside="true" data-x="0" data-y="0" data-team="min" data-size="2" style="left: 400px;"></div>
            <div class="figure team-min size-2" data-outside="true" data-x="0" data-y="0" data-team="min" data-size="2" style="left: 500px;"></div>
            
        </div>
    </div>
    

    <p>Debugging of game.js in chrome.</p>
</body>

<script src="./game.js">
</script>
</html>
